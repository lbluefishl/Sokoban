<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extras</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script src="/pilot.js" defer></script>
  <link rel="icon" href="images/shortcut.png">
</head>




<body>
  <canvas id="gameCanvas" width="100%" height="100%"></canvas>
  <div id="loadingScreen">
    <span id="loadingText">Loading...</span>
  </div>
  <div style="text-align: center;">

    <h1>Instructions</h1>
    <p>Move all of the boxes into the shaded blue squares to win. </p>
    <p>Use the arrow keys on your keyboard to move.</p>
    <p>Press the (u) key to undo a move and the (r) key to restart the level.</p>


    <button id="skip" style="margin-left: 20px">Skip Level</button>


  </div>


  <div id="popupContainer" class="modal">
    <div id="popup" class="modal-content">
      <p>Are you feeling stuck on this level?</p>
      <div id="popupButtons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>
  </div>


</body>





</html>
