<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Page</title>
  <style>
    /* Add your CSS styles here */
    body {
      margin: 0;
      overflow: hidden;
    }
    div {
      text-align: center; /* Center the content inside the div */
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
    .timer {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Break Time!</h1>
    <p>Take a break and and return to your task in 15 minutes.</p>
    <div class="timer" id="timer"></div>
    <button class="button" onclick="redirectToIndex()">Return to Task</button>
  </div>

  <script>
    // Countdown Timer Function
    function startTimer(duration, display) {
      let timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }

    window.onload = function () {
      const fifteenMinutes = 60 * 15;
      const timerDisplay = document.getElementById("timer");
      startTimer(fifteenMinutes, timerDisplay);
    };

    // Redirect Function
    function redirectToIndex() {
      window.location.href = "return.html";
    }
  </script>
</body>
</html>
