<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Page</title>
  <link rel="icon" href="images/shortcut.png">

  <style>
    /* Add your CSS styles here */
    body {
      margin: 0;
      overflow: hidden;
    }
    div {
      text-align: center; /* Center the content inside the div */
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 10px;
      cursor: pointer;
      border-radius: 8px;
    }
    .timer {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div >
    <h1>Break </h1>
    <p>Take a break and and return to your task in 5 minutes.</p>
    <p>You are free to leave your computer and use your break however you like.</p>
    <div class="timer" id="timer" ></div>
    <button id='break' class="button" onclick="redirectToIndex()" style="display: none;">Return to Task</button>
  </div>

  <script>
    const breakButton = document.getElementById('break')
    // Countdown Timer Function
    function startTimer(duration, display) {
  let timer = duration, minutes, seconds;
  const intervalId = setInterval(function () {
    minutes = parseInt(timer / 60, 10);
    seconds = parseInt(timer % 60, 10);

    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    display.textContent = minutes + ":" + seconds;

    if (--timer < 0) {
      clearInterval(intervalId); // Stop the timer when it reaches zero
      display.textContent = "00:00"; // Set the timer display to "00:00"
      breakButton.style.display = "inline-block"
    
    }
  }, 1000);
}
    window.onload = function () {
      const fiveMinutes = 5;
      const timerDisplay = document.getElementById("timer");
      startTimer(fiveMinutes, timerDisplay);
    };

    // Redirect Function
    function redirectToIndex() {
      window.location.href = "return.html";
    }
  </script>
</body>
</html>
