<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilot</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script src="/main-experiment.js" defer></script>
  <link rel="icon" href="images/shortcut.png">
</head>




<body>
  <canvas id="gameCanvas" width="100%" height="100%"></canvas>
  <div id="loadingScreen">
    <span id="loadingText">Loading...</span>
  </div>
  <div style="text-align: left;">

    <h1>Instructions</h1>
    <p>Move all of the boxes into the shaded blue squares to win. </p>
    <p>Use the arrow keys on your keyboard to move.</p>
    <p>Press the <b>(u)</b> key to undo a move and the <b>(r)</b> key to restart the level.</p>

    <p>Current Level: <span id="currentLevel"></span></p>




  </div>




  <div id="overlay"></div>
<div id="popup" class="popup">
  <div class="popup-content">
    <div id="popup-message">
     
      
    </div>
    <button id="confirm-button">Confirm</button>
  </div>
</div>



  <div id="customModal" class="modal">
    <div class="modal-content">
      <p>The study has concluded. You will now be asked to complete a short survey.</p>
      <button id="summaryBtn">Summary</button>

    </div>
  </div>

</body>





</html>
