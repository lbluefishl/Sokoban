<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilot</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script src="/main-experiment.js" defer></script>
  <link rel="icon" href="images/shortcut.png">
</head>




<body>
  <canvas id="gameCanvas" width="100%" height="100%"></canvas>
  <div id="loadingScreen">
    <span id="loadingText">Loading...</span>
  </div>
  <div style="text-align: left; margin-left: 50px;">

    <h1>Instructions</h1>
    <p>Move all of the boxes into the shaded blue squares to win. </p>
    <p>Use the arrow keys on your keyboard to move.</p>
    <p>Press the <b>(u)</b> key to undo a move and the <b>(r)</b> key to restart the level.</p>

    <p>Current Level: <span id="currentLevel"></span></p>




  </div>




  <div id="overlay"></div>
<div id="popup" class="popup">
  <div class="popup-content">
    <div id="popup-message">
 
    </div>
    <form id="difficulty-form" style="display: none;">
        
      <div class="form-group">
        <label>How difficult is the current puzzle?</label>
        <div>
          <input type="radio" name="difficulty-puzzle" value="1" id="not-difficult" required>
          <label for="not-difficult">Not difficult</label>
          
          <input type="radio" name="difficulty-puzzle" value="2" id="somewhat-difficult" required>
          <label for="somewhat-difficult">Somewhat difficult</label>
          
          <input type="radio" name="difficulty-puzzle" value="3" id="difficult" required>
          <label for="difficult">Difficult</label>
          
          <input type="radio" name="difficulty-puzzle" value="4" id="very-difficult" required>
          <label for="very-difficult">Very difficult</label>
        </div>
      </div>
      
      <div class="form-group">
        <label>To what extent do you feel stuck on this puzzle?</label>
        <div>
          <input type="radio" name="stuck-feeling" value="1" id="not-stuck" required>
          <label for="not-stuck">Not stuck</label>
          
          <input type="radio" name="stuck-feeling" value="2" id="a-little-stuck" required>
          <label for="a-little-stuck">A little stuck</label>
          
          <input type="radio" name="stuck-feeling" value="3" id="stuck" required>
          <label for="stuck">Stuck</label>
          
          <input type="radio" name="stuck-feeling" value="4" id="very-stuck" required>
          <label for="very-stuck">Very stuck</label>
        </div>
      </div>


    </form>
    <button type="submit" id="confirm-button">Confirm</button>
  </div>
</div>




  <div id="customModal" class="modal">
    <div class="modal-content">
      <p>Good work. You will now complete a short survey.</p>
      <button id="summaryBtn">Summary</button>

    </div>
  </div>
</body>





</html>
