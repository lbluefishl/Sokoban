<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Form</title>
  <style>
    body {
      margin: 0;
    }
    div {
      text-align: center; /* Center the content inside the div */
    }
    form {
      display: inline-block;
      text-align: left;
      width: 500px; /* Set a fixed width to prevent elements from moving */
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    /* Left-indent the radio options */
    label input[type="radio"] {
      margin-left: 20px;
    }
    #mediaTaskInput {
      margin-top: 5px;
      width: 100%;
    }
  </style>
   <script src="/return.js" defer></script>

</head>
<body>
  <div>
    <h1>Return Form</h1>
    <form id="returnForm">
      <label for="digitalMedia">1. Did you use digital media during your break?</label>
      <label><input type="radio" name="digitalMedia" value="yes"> Yes</label>
      <label><input type="radio" name="digitalMedia" value="no"> No</label>

      <div id="mediaTask" style="display: none; text-align: left;">
        <label for="mediaTask">What application/task did you spend the most of your break on?</label>
        <label><input type="radio" name="mediaTask" value="web"> Browsing the web</label>
        <label><input type="radio" name="mediaTask" value="text"> Texting</label>
        <label><input type="radio" name="mediaTask" value="email"> Checking emails</label>
        <label><input type="radio" name="mediaTask" value="facebook"> Facebook</label>
        <label><input type="radio" name="mediaTask" value="instagram"> Instagram</label>
        <label><input type="radio" name="mediaTask" value="rediit"> Reddit</label>
        <label><input type="radio" name="mediaTask" value="tiktok"> TikTok</label>
        <label><input type="radio" name="mediaTask" value="youtube"> Youtube</label>
        <label><input type="radio" name="mediaTask" value="na"> Prefer not to say</label>
        <label><input type="radio" name="mediaTask" value="nl"> Not listed</label>
      </div>

      <label for="mindWander">2. How often did your mind wander during the break?</label>
      <label><input type="radio" name="mindWander" value="0"> Not at all</label>
      <label><input type="radio" name="mindWander" value="1"> A little</label>
      <label><input type="radio" name="mindWander" value="2"> About half the time</label>
      <label><input type="radio" name="mindWander" value="3"> Most of the time</label>
      <label><input type="radio" name="mindWander" value="4"> All of the time</label>

      <button class="button" type="submit">Submit</button>
    </form>
  </div>


</body>
</html>
