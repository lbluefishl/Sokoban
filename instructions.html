<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Instructions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instructions">
        <p id="instructionText">Welcome to the experiment. Please read the following instructions:</p>
        <div class="content">
  
            <form id="attentionCheckForm" style="display: none;">
    
                Participants are allowed to leave the computer during breaks.
                <label>
                     <input type="radio" name="question1" value="true" required> True
                </label>
                <label>
                    <input type="radio" name="question1" value="false"> False
                </label>
                <br><br>
                Participants are free to do anything during the breaks.
                <label>
                    <input type="radio" name="question2" value="true" required> True
                </label>
                <label>
                    <input type="radio" name="question2" value="false"> False
                </label>
                <br><br>
                Participants are paid per puzzle completed.
                <label>
                    <input type="radio" name="question3" value="true" required> True
                </label>
                <label>
                    <input type="radio" name="question3" value="false"> False
                </label>
                <br><br>
                You are free to take breaks when you feel stuck on a problem. 
                <label>
                     <input type="radio" name="question4" value="true" required> True
                </label>
                <label>
                    <input type="radio" name="question4" value="false"> False
                </label>
                <br><br>
            
                <button type="submit">Submit</button>
            </form>
            
        </div>
        <button id="continueButton">Continue</button>
    </div>
    <script src="instructions.js"></script>
</body>
</html>
